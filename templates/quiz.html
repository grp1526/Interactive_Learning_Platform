{% extends "base.html" %}

{% block content %}
<h2>Quiz</h2>
<form id="quiz-form">
    {% for question in quiz.questions %}
    <div class="question">
        <p>{{ question.question }}</p>
        {% for option in question.options %}
        <label>
            <input type="radio" name="question{{ loop.index }}" value="{{ option }}"> {{ option }}
        </label>
        {% endfor %}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock %}
